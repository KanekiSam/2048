<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="content">
      <div class="user">
        <div class="gameInfo">得分：<span class="score">0</span></div>
        <div class="restartBtn" onclick="restart()">重新开始</div>
        <div class="userBox">
          <span class="userName">Chihiro</span>
          <div class="avatar" onclick="stop()">
            <img class="icon" src="./img/play.png" alt="" />
            <img class="user-img" src="./img/user.webp" />
          </div>
        </div>
      </div>
      <div class="main">
        <div class="cardGroup" data-key="1"></div>
        <div class="cardGroup" data-key="2"></div>
        <div class="cardGroup" data-key="3"></div>
        <div class="cardGroup" data-key="4"></div>
        <div class="cardGroup" data-key="5"></div>
      </div>
      <div class="cards">
        <div class="cardWrapper"></div>
        <div class="keyWrapper"></div>
      </div>
      <div class="back" onclick="back()">撤回</div>
    </div>
    <audio id="dealCard" src="./audio/dealCard.mp3" preload loop></audio>
    <audio id="bgMusic" src="./audio/快乐乌库勒.mp3" autoplay preload loop></audio>
    <script src="./index.js"></script>
  </body>
</html>
